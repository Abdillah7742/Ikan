<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <title>Happy Birthday!!! :)</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <link href="style/style.css" rel="stylesheet" />
</head>

<body>

  <!-- Emoji hiasan -->
  <div style="position: fixed; bottom: 10px; right: 10px; font-size: 24px; opacity: 0.5;">ðŸ’–</div>
  <div style="position: fixed; top: 20px; left: 20px; font-size: 20px; opacity: 0.4;">ðŸŒ·</div>
  <div style="position: fixed; top: 50%; left: 5%; font-size: 18px; opacity: 0.3;">ðŸ’—</div>

  <div class="wrapper">
    <div class="image-section">
      <img src="Img/day.jpg" alt="HTS">
    </div>
    <div class="pin-section">
      <h2>Masukkan PIN ðŸ’—</h2>
      <div id="pinDisplay" class="pin-display"></div>

      <div class="keypad">
        <button onclick="appendPin('1')">1</button>
        <button onclick="appendPin('2')">2</button>
        <button onclick="appendPin('3')">3</button>
        <button onclick="appendPin('4')">4</button>
        <button onclick="appendPin('5')">5</button>
        <button onclick="appendPin('6')">6</button>
        <button onclick="appendPin('7')">7</button>
        <button onclick="appendPin('8')">8</button>
        <button onclick="appendPin('9')">9</button>
        <button onclick="clearPin()">Hapus</button>
        <button onclick="appendPin('0')">0</button>
        <button class="enter" onclick="checkPin()">Enter</button>
      </div>

      <div id="error" class="error"></div>
      <h2>Clue : Tanggal</h2>
    </div>
  </div>

  <!-- Bunga jatuh -->
  <script>
    for (let i = 0; i < 30; i++) {
      let flower = document.createElement("div");
      flower.innerText = "ðŸŒ¸";
      flower.className = "flower";
      flower.style.left = `${Math.random() * 100}vw`;
      flower.style.fontSize = `${Math.random() * 20 + 20}px`;
      flower.style.animationDuration = `${Math.random() * 5 + 5}s`;
      flower.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(flower);
    }
  </script>

  <!-- Script PIN -->
  <script>
    let pin = "";

    function appendPin(num) {
      if (pin.length < 6) {
        pin += num;
        updateDisplay();

        if (pin.length === 6) {
          checkPin();
        }
      }
    }

    function clearPin() {
      pin = "";
      updateDisplay();
      document.getElementById('error').textContent = '';
    }

    function updateDisplay() {
      document.getElementById('pinDisplay').textContent = '*'.repeat(pin.length);
    }

    function checkPin() {
      if (pin === "070804") {
        showPopup("Asik! PIN Benar ayo kita mulai ðŸ’–");
        setTimeout(() => window.location.href = "HBD.html", 1500);
      } else {
        showPopup("Eh, kok salah PIN? ðŸ¤” Coba ingat-ingat lagi...");
        pin = "";
        updateDisplay();
      }
    }

    function showPopup(message) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = message;
      popup.style.textAlign = "center"; // â¬… teks di dalam popup jadi tengah
      document.body.appendChild(popup);

      setTimeout(() => {
        popup.remove();
      }, 5000);
    }
  </script>

</body>

</html>
